<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook clone</title>
    
    <!-- ------------------CSS link----------------------- -->
    <link rel="stylesheet" href="style.css" />

    <!-- ---------------FontAwesome CDN link---------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="assets/facebook.png" type="image/x-icon" />
  </head>

  <body>
    <nav class="header">
      <div class="first-icons">
        <img src="assets/facebook.png" class="logo" />
        <div class="search-box">
          <img src="assets/search.png" />
          <input type="text" placeholder="Search Facebook" />
        </div>
      </div>

      <div>
        <div class="middle-icons">
          <div><img src="assets/home.png" /></div>
          <div><img src="assets/videos.png" /></div>
          <div><img src="assets/marketplace.png" /></div>
          <div><img src="assets/groups.png" /></div>
          <div><img src="assets/games.png" /></div>
        </div>
      </div>

      <div class="last-icons">
        <img src="assets/menu gray.png" />
        <img src="assets/messenger.png" />
        <img src="assets/notification gray.png" />
        <img src="assets/account.png" />
      </div>
    </nav>

    <main class="bodymain">
      <div class="sidebar">
        <div class="shortcut-links">
          <a href=""
            ><img src="assets/my.jpg" class="myphoto" />
            <p>Munkhbayar Anand</p></a
          >

          <a href=""
            ><img src="assets/friends.png" />
            <p>Friends</p>
          </a>

          <a href=""
            ><img src="assets/groups.png" />
            <p>Groups</p>
          </a>

          <a href=""
            ><img src="assets/events.png" />
            <p>Events</p>
          </a>

          <a href=""
            ><img src="assets/payment.png" />
            <p>Orders and Payments</p>
          </a>

          <a href=""
            ><img src="assets/Memories.png" />
            <p>Memories</p>
          </a>

          <a href=""
            ><img src="assets/account.png" />
            <p>See more</p>
          </a>
          <hr />
        </div>

        <div class="middle-box"></div>

        <div class="left-box"></div>
      </div>

      <div class="middlecontent">
        <div class="story-gallery">
          <div class="story1">
            <img src="assets/upload.png" class="plus-image" />
            <p>Creat Story</p>
          </div>

          <div class="story">
            <img
              src="assets/177402_136988316439664_907951773_o.jpg"
              class="my-image"
            />
            <p>Creat Story</p>
          </div>

          <div class="story">
            <img
              src="assets/177402_136988316439664_907951773_o.jpg"
              class="my-image"
            />
            <p>Creat Story</p>
          </div>

          <div class="story">
            <img
              src="assets/177402_136988316439664_907951773_o.jpg"
              class="my-image"
            />
            <p>Creat Story</p>
          </div>
        </div>

        <div class="mycomment"></div>
      </div>

      <div class="lastcontent">last content</div>
    </main>
    <footer></footer>
  </body>
</html>
